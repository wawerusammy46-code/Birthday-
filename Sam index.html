<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTTI ICT PORTAL | MUNYUTU</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --mtti-orange: #ff6600;
            --mtti-admin: #00d4ff;
            --success: #00ff88;
            --glass: rgba(10, 10, 10, 0.98);
        }

        body {
            margin: 0; padding: 0; font-family: 'Quicksand', sans-serif;
            background: #0a0a0a; color: white; min-height: 100vh;
        }

        /* --- AUTH SCREEN --- */
        #auth-screen { height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .auth-card {
            background: var(--glass); padding: 35px; border-radius: 30px;
            border: 2px solid var(--mtti-orange); width: 100%; max-width: 400px; text-align: center;
        }

        .role-selector { display: flex; gap: 10px; margin: 20px 0; background: #000; padding: 5px; border-radius: 15px; }
        .role-btn { flex: 1; padding: 12px; border-radius: 10px; cursor: pointer; border: none; background: transparent; color: #555; font-weight: bold; }
        .role-btn.active.student { background: var(--mtti-orange); color: white; }
        .role-btn.active.admin { background: var(--mtti-admin); color: white; }

        input { width: 100%; padding: 15px; margin-bottom: 15px; background: #151515; border: 1px solid #333; color: white; border-radius: 12px; box-sizing: border-box; }

        /* --- DASHBOARD --- */
        #dashboard { display: none; padding: 20px; max-width: 1000px; margin: 0 auto; padding-bottom: 80px; }
        .top-bar { background: var(--glass); padding: 20px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--mtti-orange); margin-bottom: 30px; }

        /* --- ADMIN REALISTIC BUTTONS --- */
        .admin-hub { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .admin-panel-card { background: #111; border: 1px solid #222; border-radius: 20px; padding: 25px; text-align: center; border-top: 5px solid var(--mtti-admin); }
        .admin-icon { font-size: 2.5rem; color: var(--mtti-admin); margin-bottom: 15px; }
        
        .upload-btn { background: var(--mtti-admin); color: black; border: none; padding: 12px 25px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; margin-top: 10px; }
        .announcement-btn { background: #fff; color: black; border: none; padding: 12px 25px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; margin-top: 10px; }

        /* --- POSTS --- */
        .post-card { background: #161616; padding: 20px; border-radius: 20px; margin-bottom: 15px; border-left: 6px solid var(--mtti-orange); transition: 0.3s; }
        .post-card.announcement { border-left-color: white; background: linear-gradient(to right, #1a1a1a, #111); }
        .post-header { font-size: 0.75rem; color: #666; text-transform: uppercase; margin-bottom: 8px; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        
        .action-bar { display: flex; align-items: center; gap: 20px; margin-top: 15px; border-top: 1px solid #222; padding-top: 15px; }
        
        /* USER BUTTONS */
        .heart-icon { font-size: 1.5rem; cursor: pointer; color: #333; transition: 0.3s; }
        .heart-icon.active { color: #ff4444; filter: drop-shadow(0 0 5px #ff4444); }
        
        .download-pill { background: #111; border: 1px solid var(--success); color: var(--success); padding: 8px 20px; border-radius: 50px; cursor: pointer; display: flex; align-items: center; gap: 10px; font-weight: bold; font-size: 0.8rem; }
        .download-pill:hover { background: var(--success); color: black; }

        .made-by { position: fixed; bottom: 20px; right: 20px; font-family: 'Orbitron'; font-size: 0.7rem; color: #444; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-card" id="auth-ui">
        <h1 id="ui-title" style="font-family: 'Orbitron'; color: var(--mtti-orange);">STUDENT LOGIN</h1>
        
        <div class="role-selector" id="role-container">
            <button class="role-btn active student" onclick="switchRole('student')">Student</button>
            <button class="role-btn admin" onclick="switchRole('admin')">Admin</button>
        </div>

        <div id="input-group">
            <input type="text" id="auth-name" placeholder="Your Name">
            <input type="email" id="auth-email" placeholder="Email Address" style="display:none;">
            <input type="password" id="auth-pass" placeholder="Password / Passkey">
        </div>

        <button class="upload-btn" style="background:var(--mtti-orange)" id="main-auth-btn" onclick="handleAuth()">Access Portal</button>
        <p id="toggle-text" onclick="toggleSignUp()" style="font-size: 0.8rem; color: #888; cursor: pointer; margin-top: 15px; text-decoration: underline;">New Student? Sign Up Here</p>
    </div>
</div>

<div id="dashboard">
    <div class="top-bar" id="dash-border">
        <div>
            <h2 id="user-display" style="margin:0;">User</h2>
            <div id="user-count" style="font-size: 0.8rem; color: var(--mtti-admin);"></div>
        </div>
        <button onclick="location.reload()" style="background:red; color:white; border:none; padding:8px 15px; border-radius:10px; cursor:pointer; font-weight:bold;">LOGOUT</button>
    </div>

    <div id="admin-area" style="display:none;">
        <div class="admin-hub">
            <div class="admin-panel-card">
                <i class="fa fa-cloud-arrow-up admin-icon"></i>
                <h3>Upload ICT Notes</h3>
                <textarea id="note-input" style="width:100%; height:80px; background:#000; border:1px solid #333; color:white; border-radius:10px; padding:10px;" placeholder="Paste text for notes..."></textarea>
                <button class="upload-btn" onclick="postContent('note')">Publish to Students</button>
            </div>
            <div class="admin-panel-card">
                <i class="fa fa-bullhorn admin-icon" style="color:white;"></i>
                <h3>Create Announcement</h3>
                <textarea id="ann-input" style="width:100%; height:80px; background:#000; border:1px solid #333; color:white; border-radius:10px; padding:10px;" placeholder="Urgent message..."></textarea>
                <button class="announcement-btn" onclick="postContent('ann')">Broadcast Alert</button>
            </div>
        </div>
    </div>

    <h3 style="border-left: 4px solid var(--mtti-orange); padding-left: 10px;">ICT RESOURCE FEED</h3>
    <div id="portal-feed"></div>

    <div class="made-by">POWERED BY <span>MUNYUTU</span></div>
</div>

<script>
    let currentRole = 'student';
    let isSignUp = false;
    let loggedInUser = "";

    // Data Init
    if(!localStorage.getItem('mtti_members')) localStorage.setItem('mtti_members', JSON.stringify([]));
    if(!localStorage.getItem('mtti_data')) localStorage.setItem('mtti_data', JSON.stringify([]));

    function switchRole(role) {
        currentRole = role;
        isSignUp = false;
        document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`.role-btn.${role}`).classList.add('active');
        document.getElementById('ui-title').innerText = role === 'admin' ? "ADMIN HUB" : "STUDENT LOGIN";
        document.getElementById('ui-title').style.color = role === 'admin' ? "var(--mtti-admin)" : "var(--mtti-orange)";
        document.getElementById('auth-email').style.display = "none";
        document.getElementById('toggle-text').style.display = role === 'admin' ? "none" : "block";
    }

    function toggleSignUp() {
        isSignUp = !isSignUp;
        document.getElementById('auth-email').style.display = isSignUp ? "block" : "none";
        document.getElementById('ui-title').innerText = isSignUp ? "STUDENT SIGNUP" : "STUDENT LOGIN";
        document.getElementById('main-auth-btn').innerText = isSignUp ? "Register Account" : "Access Portal";
    }

    function handleAuth() {
        const name = document.getElementById('auth-name').value.trim();
        const pass = document.getElementById('auth-pass').value.trim();
        const email = document.getElementById('auth-email').value.trim();
        let members = JSON.parse(localStorage.getItem('mtti_members'));

        if(currentRole === 'admin') {
            if(pass === "0792264119") {
                login("Admin: " + (name || "Munyutu"), 'admin');
            } else {
                alert("Incorrect Admin Passkey!");
            }
        } else {
            if(isSignUp) {
                if(!name || !pass) return alert("Fill Name and Password");
                members.push({name, pass});
                localStorage.setItem('mtti_members', JSON.stringify(members));
                alert("Account Created! You can now Login.");
                toggleSignUp();
            } else {
                const user = members.find(m => m.name === name && m.pass === pass);
                if(user) login(user.name, 'student');
                else alert("Student not found. Please Sign Up.");
            }
        }
    }

    function login(name, role) {
        loggedInUser = name;
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('user-display').innerText = name;
        
        if(role === 'admin') {
            document.getElementById('admin-area').style.display = 'block';
            document.getElementById('dash-border').style.borderBottomColor = 'var(--mtti-admin)';
            const count = JSON.parse(localStorage.getItem('mtti_members')).length;
            document.getElementById('user-count').innerText = "Registered Students: " + count;
        }
        renderFeed();
    }

    function postContent(type) {
        const inputId = type === 'note' ? 'note-input' : 'ann-input';
        const val = document.getElementById(inputId).value;
        if(!val) return;

        let data = JSON.parse(localStorage.getItem('mtti_data'));
        data.unshift({
            id: Date.now(),
            type: type,
            text: val,
            likes: 0,
            likedBy: []
        });
        localStorage.setItem('mtti_data', JSON.stringify(data));
        document.getElementById(inputId).value = "";
        renderFeed();
    }

    function renderFeed() {
        const data = JSON.parse(localStorage.getItem('mtti_data'));
        const container = document.getElementById('portal-feed');
        container.innerHTML = "";

        data.forEach(item => {
            const isLiked = item.likedBy.includes(loggedInUser);
            const card = document.createElement('div');
            card.className = `post-card ${item.type === 'ann' ? 'announcement' : ''}`;
            
            card.innerHTML = `
                <div class="post-header">
                    <i class="fa ${item.type === 'ann' ? 'fa-bullhorn' : 'fa-book'}"></i>
                    ${item.type === 'ann' ? 'Official Announcement' : 'ICT Learning Module'}
                </div>
                <p style="white-space: pre-wrap; margin:0;">${item.text}</p>
                <div class="action-bar">
                    <i class="fa fa-heart heart-icon ${isLiked?'active':''}" onclick="like(${item.id})"></i>
                    <span style="font-size:0.8rem; color:#666">${item.likes} Love</span>
                    
                    <button class="download-pill" onclick="download(${item.id})">
                        <i class="fa fa-download"></i> DOWNLOAD PDF
                    </button>

                    ${loggedInUser.includes('Admin') ? `<i class="fa fa-trash-alt" style="margin-left:auto; color:red; cursor:pointer;" onclick="del(${item.id})"></i>` : ''}
                </div>
            `;
            container.appendChild(card);
        });
    }

    function like(id) {
        let data = JSON.parse(localStorage.getItem('mtti_data'));
        let item = data.find(i => i.id === id);
        if(!item.likedBy.includes(loggedInUser)) {
            item.likes++;
            item.likedBy.push(loggedInUser);
        } else {
            item.likes--;
            item.likedBy = item.likedBy.filter(u => u !== loggedInUser);
        }
        localStorage.setItem('mtti_data', JSON.stringify(data));
        renderFeed();
    }

    function download(id) {
        const item = JSON.parse(localStorage.getItem('mtti_data')).find(i => i.id === id);
        const content = `MTTI ICT PORTAL\n----------------\nTYPE: ${item.type.toUpperCase()}\nDATE: ${new Date().toLocaleDateString()}\n\nCONTENT:\n${item.text}\n\nStudy Hard - Munyutu`;
        const blob = new Blob([content], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `MTTI_ICT_Resource_${id}.txt`;
        a.click();
    }

    function del(id) {
        if(confirm("Permanently delete this?")) {
            let data = JSON.parse(localStorage.getItem('mtti_data')).filter(i => i.id !== id);
            localStorage.setItem('mtti_data', JSON.stringify(data));
            renderFeed();
        }
    }
</script>
</body>
</html>
